<form name="issueForm" ng-submit="onSuccess({deptNo: bDeptNo, timespan: timespan})" novalidate>
  <section class="fieldset">
    <label class="big">
      <span class="label">Borrower Id</span>
      <input type="text" ng-model="bDeptNo" ng-required="true" autofocus placeholder="Enter id">
    </label>
    <label class="radio big">
      <span class="label">Issue Timespan</span>
      <radio value="short" label="Short span" model="timespan" required="true"></radio>
      <radio value="long" label="Long span" model="timespan" required="true"></radio>
    </label>
  </section>
  <section class="actions">
    <button class="submit" type="submit" ng-disabled="issueForm.$invalid">
      Issue
    </button>
  </section>
</form>
