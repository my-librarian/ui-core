<form name="vm.returnAuthForm" ng-submit="vm.authorizeUser()" novalidate>
  <section class="fieldset">
    <label class="big">
      <span class="label">Receiver Id</span>
      <input type="text" ng-model="vm.rDeptNo" ng-required="true" autofocus placeholder="Enter id">
    </label>
    <label class="big">
      <span class="label">Receiver Password</span>
      <input type="password" ng-model="vm.rPass" ng-required="true" placeholder="Enter password">
    </label>
    <label class="big">
      <span class="label">Penalty</span>
      <input type="text" ng-model="vm.penalty" placeholder="Enter amount" ng-pattern="/^\d*(\.\d{1,2})?$/">
    </label>
  </section>
  <section class="errors" ng-if="vm.error">
    {{vm.error}}
  </section>
  <section class="actions">
    <button class="submit" type="submit" ng-disabled="vm.returnAuthForm.$invalid">
      Authorize
    </button>
  </section>
</form>
